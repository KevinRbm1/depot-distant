<body>
    <div class="container-fluid">
        <!--Début de container fluid-->
        <header>
            <div>
                <img class="float-left col-3 d-sm-block d-none" src="jarditou/images/jarditouLogo.jpg">
                <br>
                <br>
                <div class="h1 col-9 col-md-12 d-sm-block d-none text-right">Tout le jardin</div>
            </div>
            <!--fin de la div titre & slogan-->

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <button type="button" class="btn btn-secondary">Jarditou.com</button>
                    <!-- <a class="navbar-brand" href="#">Jarditou.com</a> -->
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tableau.html">Tableau</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Votre promotion" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
                    </form>
                </div>
            </nav>
            <img class="img-fluid vw-100" src="jarditou/images/promotion.jpg" alt="promotion" title="promotion">
        </header>
        <br>
        <p>* Ces zones sont obligatoires</p>
        <h1>Vos Coordonnées</h1>

        <!-- Commencement de "Form code" -->
        <form>
            <div class="form-group">
                <label for="InputNom">Nom*</label>
                <input type="nom" class="form-control" id="InputNom" aria-describedby="nomHelp" placeholder="Veuillez saisir votre nom">
            </div>
            <div class="form-group">
                <label for="InputPrenom">Prénom*</label>
                <input type="prenom" class="form-control" id="InputPrenom" placeholder="Veuillez saisir votre prénom">
            </div>
            <label>Sexe*</label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Féminin</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Masculin</label>
            </div>
            <br>
            <form method="post">
                <div class="form-group">
                    <!-- Date input -->
                    <label class="control-label" for="date">Date de naissance*</label>
                    <input class="form-control" id="date" name="date" placeholder="jj/mm/aaaa" type="date" />
                </div>
            </form>
            <div class="form-group">
                <label for="InputCP">Code postal*</label>
                <input type="cp" class="form-control" id="InputCP">
            </div>
            <div class="form-group">
                <label for="InputAdresse">Adresse</label>
                <input type="adresse" class="form-control" id="InputAdresse">
            </div>
            <div class="form-group">
                <label for="InputVille">Ville</label>
                <input type="ville" class="form-control" id="InputVille">
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="dave.loper@afpa.fr">
                </div>
            </div>
            <h1>Votre demande</h1>
            <label>Sujet</label>
            <select class="form-control">
                <option>Veuillez sélectionnez un sujet</option>
                <option>Veuillez sélectionnez un deliveroo</option>
                <option>Veuillez sélectionnez un hôtel Trivago</option>
              </select>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Votre Question*:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1-->" aria-label="...">
                <label class="form-check-label" for="inlineCheckbox3">J'accepte le traitement informatique de ce formulaire.</label>
            </div>
            <br>
            <button type="submit" class="btn btn-dark">Envoyer</button>
            <button type="reset" class="btn btn-dark">Annuler</button>
            <br>
            <br>

            <!-- <div class="form-check ">
                <input type="checkbox " class="form-check-input " id="exampleCheck1 ">
                <label class="form-check-label " for="exampleCheck1 ">Check me out</label>
            </div>
            <button type="submit " class="btn btn-primary ">Envoyer</button> -->
        </form>
        <!-- Fin de "Form. code" -->

        <footer>
            <!--Début de navbar footer-->
            <nav class="col-12 navbar navbar-expand-sm bg-dark navbar-dark ">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#compress3">
                            <span class="navbar-toggler-icon "></span>
                                </button>
                <div class="bg-dark p-4 collapse navbar-collapse" id="compress3">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="#">Mention légales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="#">Horaires</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="#">Plan du site</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </footer>
        <!--Fin de navbar footer-->
    </div>
    <!--fin de container fluid-->
